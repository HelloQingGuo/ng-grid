<h4>Grid is changable</h4>
<fieldset>
    <legend>Grid settings</legend>
    <input type="range" name="gutter" min="1" max="24" step="1" [(ngModel)]="grid" />
    <h4>grid = col-md-{{grid}} </h4>
</fieldset>
<ng-grid-row>
    <ng-grid-col [md]="toNumber(grid)">
        <div class="content">
            <span>Column</span>
        </div>
    </ng-grid-col>
</ng-grid-row>

<hr class="divider" />
